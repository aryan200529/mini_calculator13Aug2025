<html>
<head>
<title>Mini Calculator</title>
<style>
    body {
        background-color: #E0F7FA; /* Soft mint background */
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        background-color: #00BCD4; /* Bright teal */
        color: white;
        padding: 15px;
        border-radius: 20px;
        width: 60%;
        margin: 20px auto;
        font-size: 2em;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    }

    form {
        background-color: #B2EBF2; /* Lighter teal pastel */
        padding: 30px;
        border-radius: 20px;
        width: 50%;
        margin: auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
    }

    input[type=number] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #00BCD4;
        border-radius: 8px;
        font-size: 1.2em;
        text-align: center;
        background-color: white;
    }

    input[type=submit] {
        background-color: #00BCD4;
        color: white;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 12px;
        font-size: 1em;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type=submit]:hover {
        background-color: #008C9E; /* Slightly darker teal on hover */
        transform: scale(1.05);
    }

    h2 {
        color: #006064; /* Deep teal */
        margin-top: 20px;
    }
</style>
</head>
<body>
<h1>Mini Calculator</h1>

<form onsubmit="find(event)">
    <input type="number" step="any" id="n1" placeholder="Enter first number" />
    <br/>
    <input type="number" step="any" id="n2" placeholder="Enter second number" />
    <br/>
    <input type="submit" name="op" value="Add"/>
    <input type="submit" name="op" value="Subtract"/>
    <input type="submit" name="op" value="Multiply"/>
    <input type="submit" name="op" value="Divide"/>
</form>

<h2 id="msg"></h2>

<script>
function find(event) {
    event.preventDefault();

    let n1 = document.getElementById("n1");
    let n2 = document.getElementById("n2");
    let msg = document.getElementById("msg");

    if (n1.value === "") {
        alert("Please enter first number");
        n1.focus();
        msg.innerHTML = "";
        return;
    }

    if (n2.value === "") {
        alert("Please enter second number");
        n2.focus();
        msg.innerHTML = "";
        return;
    }

    let num1 = parseFloat(n1.value);
    let num2 = parseFloat(n2.value);

    let operation = event.submitter.value;
    let result;
    let text;

    if (operation === "Add") {
        result = num1 + num2;
        text = `Sum is ${result}`;
    } 
    else if (operation === "Subtract") {
        result = num1 - num2;
        text = `Difference is ${result}`;
    } 
    else if (operation === "Multiply") {
        result = num1 * num2;
        text = `Product is ${result}`;
    } 
    else if (operation === "Divide") {
        if (num2 === 0) {
            alert("Cannot divide by zero!");
            return;
        }
        result = num1 / num2;
        text = `Quotient is ${result}`;
    }

    msg.innerHTML = text;
}
</script>
</body>
</html>
